<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もうひとつの・・・いいねチャレンジ</title>

    <!-- OGP設定（SNSシェア用） -->
    <meta property="og:title" content="もうひとつの・・・いいねチャレンジ">
    <meta property="og:description" content="気に入った動画には何回でも「いいね」OK。いいね数でランキングが決まり、上位作品は会社の採用動画として発信されます。">
    <meta property="og:image" content="https://daiki-ike.github.io/company-video-gallery/images/ogp-company-video-gallery.png?v=1">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://daiki-ike.github.io/company-video-gallery/index.html">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="もうひとつの・・・いいねチャレンジ">
    <meta name="twitter:description" content="気に入った動画には何回でも「いいね」OK。いいね数でランキングが決まり、上位作品は会社の採用動画として発信されます。">
    <meta name="twitter:image" content="https://daiki-ike.github.io/company-video-gallery/images/ogp-company-video-gallery.png?v=1">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/company-logo.png?v=1">
    <link rel="apple-touch-icon" href="images/company-logo.png?v=1">

    <link rel="stylesheet" href="styles.css?v=8">
</head>
<body>
    <header>
      <div class="hero-slim" role="banner" aria-label="もうひとつの・・・ いいねチャレンジ！">
        <div class="hero-slim__inner">
          <div class="pill" aria-hidden="false">
            <span class="pill__l1">もうひとつの・・・</span>
            <span class="pill__l2">いいねチャレンジ！</span>
          </div>
        </div>
        <svg class="hero-slim__wm" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M2 21h4V9H2v12zm19-11h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L13 2 6.59 8.41C6.22 8.78 6 9.3 6 9.83V20c0 1.1.9 2 2 2h8c.82 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1c0-1.1-.9-2-2-2z" fill="currentColor"/>
        </svg>
      </div>
        <h1>もうひとつの・・・<br>いいねチャレンジ！</h1>
    </header>

    <main>
        <!-- Tsu-Box イベント特集：リンクカード -->
        <a class="link-card tsu-box-card"
           href="https://daiki-ike.github.io/tsubox-event/"
           target="_blank" rel="noopener">
          <span class="icon-like" aria-hidden="true">
            <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M2 21h4V9H2v12zm19-11h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L13 2 6.59 8.41C6.22 8.78 6 9.3 6 9.83V20c0 1.1.9 2 2 2h8c.82 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1c0-1.1-.9-2-2-2z" fill="currentColor"/>
            </svg>
          </span>
          <span>いいね　チャレンジ！▶</span>
        </a>

        <!-- 説明文 -->
        <div class="description-banner">
            <p>気に入った動画には何回でも「いいね」OK。</p>
            <p>いいね数でランキングが決まり、上位作品は会社の採用動画として発信されます。</p>
        </div>

        <!-- カテゴリータブ -->
        <div class="category-tabs">
            <button class="tab-button active" data-category="category1">プロモーションムービー</button>
            <button class="tab-button" data-category="category2">採用CM</button>
            <button class="tab-button" data-category="category3">仕事イメージ</button>
            <button class="tab-button" data-category="category4">アルバイトCM</button>
        </div>

        <!-- 動画グリッド -->
        <div class="video-grid" id="videoGrid">
            <!-- 動画カードがJavaScriptで動的に生成されます -->
        </div>

        <!-- リセットボタン（管理者用） -->
        <div class="admin-section">
            <button class="reset-button" id="resetButton">いいねをリセット</button>
        </div>

        <!-- 動画モーダル -->
        <div class="modal" id="videoModal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modalTitle"></h2>
                <div class="video-container">
                    <video id="modalVideo" controls></video>
                </div>
                <button class="like-button" id="likeButton">
                    <span class="heart">♡</span>
                    <span class="like-text">いいね</span>
                </button>
            </div>
        </div>
    </main>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
