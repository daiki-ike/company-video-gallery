  <meta name="twitter:image" content="https://daiki-ike.github.io/company-video-gallery/images/ogp-company-video-gallery.png?v=1" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="images/company-logo.png?v=1" />
  <link rel="apple-touch-icon" href="images/company-logo.png?v=1" />

<body>
  <header>
    <!-- Full-bleed rectangular banner (set by CSS background) -->
    <div class="hero-slim" role="banner" aria-label="もうひとつの・・・ いいねチャレンジ！">
      <div class="hero-slim__content">
        <h1 class="hero-slim__title">もうひとつの・・・<br>いいねチャレンジ！</h1>
      </div>
    </div>
  </header>

  <main>
    <!-- 説明文 -->
    <div class="description-banner">
      <h2 class="banner-title">あなたの「いいね」が、会社の顔になる</h2>
      <ul class="banner-points">
        <li>気に入った動画に何回でもいいねOK</li>
        <li>上位作品は採用動画として配信予定？</li>
      </ul>
    </div>

    <!-- カテゴリータブ -->
    <div class="category-tabs">
      <button class="tab-button active" data-category="category1">プロモーションムービー</button>
      <button class="tab-button" data-category="category2">採用CM</button>
      <button class="tab-button" data-category="category3">仕事イメージ</button>
      <button class="tab-button" data-category="category4">アルバイトCM</button>
    </div>

    <!-- カテゴリー説明 -->
    <div class="category-description" id="categoryDescription">
      <p id="categoryDescriptionText">会社やイベントの魅力を伝える映像。ブランドの世界観や想いを印象的に表現。</p>
    </div>

    <!-- 動画グリッド -->
    <div class="video-grid" id="videoGrid"></div>

    <!-- 本編いいねチャレンジへのリンク -->
    <div class="main-challenge-section">
      <a href="https://daiki-ike.github.io/tsubox-event/" target="_blank" rel="noopener" class="main-challenge-button">
        🔥本編のいいねチャレンジ ！▶
      </a>
    </div>

    <!-- ご意見・ご要望フォーム -->
    <div class="feedback-section">
      <a href="https://forms.gle/y2trDYRQXDgDoFfj6" target="_blank" rel="noopener" class="feedback-button">
        ご意見はこちら ▶
      </a>
    </div>

    <!-- 管理：リセットボタン -->
    <div class="admin-section">
      <button class="reset-button" id="resetButton">いいねをリセット</button>
    </div>

    <!-- 動画モーダル -->
    <div class="modal" id="videoModal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 id="modalTitle"></h2>
        <div class="video-container"><video id="modalVideo" controls></video></div>
        <button class="like-button" id="likeButton"><span class="heart">♡</span><span class="like-text">いいね</span></button>
      </div>
    </div>
  </main>

  <script src="config.js"></script>
  <script src="script.js"></script>
  <script src="likes-config.js"></script>
  <script src="likes-override.js"></script>
</body>
